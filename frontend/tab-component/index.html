<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="maintab">
        <div class="tab">
            <button class="tablinks active" onclick="openTab(event, 'First tab')">First tab</button>
            <button class="tablinks" onclick="openTab(event, 'Second tab')"">Second tab</button>
            <button class="tablinks" onclick="openTab(event, 'Third tab')"">Third tab</button>
            <button class="tablinks" onclick="openTab(event, 'Fourth tab')"">Fourth tab</button>
        </div>

        <div id="First tab" class="tabcontent" style="display: block;">
            <p>This is the first tab content</p>
        </div>
        <div id="Second tab" class="tabcontent">
            <p>This is the second tab content</p>
        </div>
        <div id="Third tab" class="tabcontent">
            <p>This is the third tab content</p>
        </div>
        <div id="Fourth tab" class="tabcontent">
            <p>This is the fourth tab content</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
